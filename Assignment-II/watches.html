<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Footer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Footer Styles */
        .footer {
            background-color: #111;
            padding: 50px 20px;
            color: #fff;
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer h3 {
            color: #d4af37; /* Luxury gold color */
            font-size: 20px;
            margin-bottom: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #ccc;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #d4af37;
        }

        .footer-column {
            flex: 1 1 calc(25% - 20px);
            margin: 10px;
            min-width: 200px;
        }

        .footer .social-icons {
            margin-top: 20px;
        }

        .footer .social-icons a {
            color: #fff;
            margin-right: 15px;
            font-size: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .footer .social-icons a:hover {
            transform: scale(1.2);
            color: #d4af37;
        }

        .footer .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            border-top: 1px solid #333;
            padding-top: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .footer .container {
                flex-direction: column;
                align-items: center;
            }

            .footer-column {
                flex: 1 1 100%;
                text-align: center;
            }

            .footer .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <!-- About Us Column -->
            <div class="footer-column">
                <h3>About Us</h3>
                <p>We are a luxury brand dedicated to providing high-quality products and services to our esteemed clients.</p>
            </div>
            <!-- Quick Links Column -->
            <div class="footer-column">
                <h3>Quick Links</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <!-- Contact Column -->
            <div class="footer-column">
                <h3>Contact Us</h3>
                <a href="tel:+1234567890">+1 (234) 567-890</a>
                <a href="mailto:info@luxurybrand.com">info@luxurybrand.com</a>
                <p>123 Luxury Avenue, Beverly Hills, CA</p>
            </div>
            <!-- Social Icons Column -->
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 Luxury Brand. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
