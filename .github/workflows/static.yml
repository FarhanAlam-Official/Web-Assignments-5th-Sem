name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build the site (if necessary)
        run: npm run build
      - name: Disable Jekyll
        run: touch .nojekyll
      - name: Upload artifact for assignment i
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Assignments-I'  # Adjust to the correct folder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
